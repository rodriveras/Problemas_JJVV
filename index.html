<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1082px;
            height: 541px;
        }
        </style>
        <title>Puntos de problemas  - JJVV  M.Montt</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Limite_2.js"></script>
        <script src="data/Veredasenmalestado_3.js"></script>
        <script src="data/Fugadeagua_4.js"></script>
        <script src="data/Basuraoescombros_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-36.609028333524655,-72.09532314719885],[-36.60394265290932,-72.08262899301216]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Puntos de problemas  - JJVV  M.Montt</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_Satelite_1');
        map.getPane('pane_Satelite_1').style.zIndex = 401;
        var layer_Satelite_1 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_Satelite_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_Satelite_1;
        map.addLayer(layer_Satelite_1);
        function pop_Limite_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Limite_2_0() {
            return {
                pane: 'pane_Limite_2',
                opacity: 1,
                color: 'rgba(253,231,37,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Limite_2');
        map.getPane('pane_Limite_2').style.zIndex = 402;
        map.getPane('pane_Limite_2').style['mix-blend-mode'] = 'normal';
        var layer_Limite_2 = new L.geoJson(json_Limite_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Limite_2',
            layerName: 'layer_Limite_2',
            pane: 'pane_Limite_2',
            onEachFeature: pop_Limite_2,
            style: style_Limite_2_0,
        });
        bounds_group.addLayer(layer_Limite_2);
        map.addLayer(layer_Limite_2);
        function pop_Veredasenmalestado_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">foto</th>\
                        <td>' + (feature.properties['foto'] !== null ? '<img src="images/' + String(feature.properties['foto']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Veredasenmalestado_3_0() {
            return {
                pane: 'pane_Veredasenmalestado_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Veredasenmalestado_3.svg',
            iconSize: [26.600000000000012, 26.600000000000012]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Veredasenmalestado_3');
        map.getPane('pane_Veredasenmalestado_3').style.zIndex = 403;
        map.getPane('pane_Veredasenmalestado_3').style['mix-blend-mode'] = 'normal';
        var layer_Veredasenmalestado_3 = new L.geoJson(json_Veredasenmalestado_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Veredasenmalestado_3',
            layerName: 'layer_Veredasenmalestado_3',
            pane: 'pane_Veredasenmalestado_3',
            onEachFeature: pop_Veredasenmalestado_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Veredasenmalestado_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Veredasenmalestado_3);
        map.addLayer(layer_Veredasenmalestado_3);
        function pop_Fugadeagua_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td class="visible-with-data" id="id">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Foto</th>\
                        <td>' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Fugadeagua_4_0() {
            return {
                pane: 'pane_Fugadeagua_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Fugadeagua_4.svg',
            iconSize: [26.600000000000012, 26.600000000000012]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Fugadeagua_4');
        map.getPane('pane_Fugadeagua_4').style.zIndex = 404;
        map.getPane('pane_Fugadeagua_4').style['mix-blend-mode'] = 'normal';
        var layer_Fugadeagua_4 = new L.geoJson(json_Fugadeagua_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Fugadeagua_4',
            layerName: 'layer_Fugadeagua_4',
            pane: 'pane_Fugadeagua_4',
            onEachFeature: pop_Fugadeagua_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Fugadeagua_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_Fugadeagua_4);
        map.addLayer(layer_Fugadeagua_4);
        function pop_Basuraoescombros_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Foto</th>\
                        <td>' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Basuraoescombros_5_0() {
            return {
                pane: 'pane_Basuraoescombros_5',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Basuraoescombros_5.svg',
            iconSize: [26.600000000000005, 26.600000000000005]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Basuraoescombros_5');
        map.getPane('pane_Basuraoescombros_5').style.zIndex = 405;
        map.getPane('pane_Basuraoescombros_5').style['mix-blend-mode'] = 'normal';
        var layer_Basuraoescombros_5 = new L.geoJson(json_Basuraoescombros_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Basuraoescombros_5',
            layerName: 'layer_Basuraoescombros_5',
            pane: 'pane_Basuraoescombros_5',
            onEachFeature: pop_Basuraoescombros_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Basuraoescombros_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_Basuraoescombros_5);
        map.addLayer(layer_Basuraoescombros_5);
        map.on("zoomend", function(e) {
            if (map.getZoom() <= 19 && map.getZoom() >= 16) {
                map.addLayer(layer_Veredasenmalestado_3);
            } else if (map.getZoom() > 19 || map.getZoom() < 16) {
                map.removeLayer(layer_Veredasenmalestado_3);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 16) {
                map.addLayer(layer_Fugadeagua_4);
            } else if (map.getZoom() > 19 || map.getZoom() < 16) {
                map.removeLayer(layer_Fugadeagua_4);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 16) {
                map.addLayer(layer_Basuraoescombros_5);
            } else if (map.getZoom() > 19 || map.getZoom() < 16) {
                map.removeLayer(layer_Basuraoescombros_5);
            }
        });
            if (map.getZoom() <= 19 && map.getZoom() >= 16) {
                map.addLayer(layer_Veredasenmalestado_3);
            } else if (map.getZoom() > 19 || map.getZoom() < 16) {
                map.removeLayer(layer_Veredasenmalestado_3);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 16) {
                map.addLayer(layer_Fugadeagua_4);
            } else if (map.getZoom() > 19 || map.getZoom() < 16) {
                map.removeLayer(layer_Fugadeagua_4);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 16) {
                map.addLayer(layer_Basuraoescombros_5);
            } else if (map.getZoom() > 19 || map.getZoom() < 16) {
                map.removeLayer(layer_Basuraoescombros_5);
            }
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/Basuraoescombros_5.png" /> Basura o escombros', layer: layer_Basuraoescombros_5},
            {label: '<img src="legend/Fugadeagua_4.png" /> Fuga de agua', layer: layer_Fugadeagua_4},
            {label: '<img src="legend/Veredasenmalestado_3.png" /> Veredas en mal estado', layer: layer_Veredasenmalestado_3},
            {label: '<img src="legend/Limite_2.png" /> Limite', layer: layer_Limite_2},
            {label: "Satelite", layer: layer_Satelite_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
